name: almabike_shared
description: "Almabike shared project"

publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # service
  intl: any
  provider: ^6.1.2
  flutter_bloc: ^9.0.0
  latlong2: ^0.9.1

  retrofit: ^4.4.2
  dio: ^5.8.0+1
  logger: ^2.5.0
  json_annotation: ^4.9.0

  # native
  flutter_map: ^8.0.0
  flutter_svg: ^2.0.17
  vector_graphics: ^1.1.18
  get_storage: ^2.1.1

  #Map
  dgis_mobile_sdk_map: ^12.6.3
  permission_handler: ^12.0.0+1

  # utils
  flutter_gen: ^5.9.0
  freezed: ^2.5.8
  freezed_annotation: ^2.4.4
  pretty_dio_logger: ^1.4.0


  # ui
  figma_squircle:
    git:
      url: https://github.com/Ax0elz/figma_squircle
      ref: 5f1ad5aaccdf31fc398fc141979ea845a0f45383
  mask_text_input_formatter: ^2.9.0
  pinput: ^5.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  retrofit_generator: ">=8.0.0 <10.0.0"
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  flutter_gen_runner: ^5.9.0
  intl_utils: ^2.8.10

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logos/
    - assets/icons/
    - assets/icons/profile/
    - assets/images/markers/
    - assets/images/media/
  fonts:
    - family: Onest
      fonts:
        - asset: assets/fonts/Onest-VariableFont_wght.ttf
    - family: Icons
      fonts:
        - asset: assets/icons/Icons.ttf

flutter_gen:
  assets:
    outputs:
      package_parameter_enabled: true
  output: lib/gen/
  line_length: 80

  integrations:
    image: true
    flutter_svg: true
    rive: false
    lottie: false

flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: AppLocalizations
  main_locale: ru # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: assets/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/core/utils/l10n/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false