name: almabike

packages:
  - apps/**

scripts:
  clean:
    exec: fvm flutter clean
  build:
    run: fvm flutter pub get && fvm flutter pub run build_runner build --delete-conflicting-outputs --fail-on-severe
    exec:
      failFast: true
      concurrency: 1
  get:
    exec: fvm flutter pub get
  fluttergen:
    exec: fluttergen
  gen_l10n:
    exec: fvm flutter gen-l10n
  auto_fix:
    exec: fvm flutter fix --apply
  upgrade_dependencies:
    exec: fvm flutter pub upgrade --major-versions
